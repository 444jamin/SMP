<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Slot Machine Game</h1>
        <div id="balanceDisplay">Balance: $0</div>

        <div>
            <input type="text" id="depositInput" placeholder="Enter deposit amount">
            <button id="depositButton">Deposit</button>        
        </div>
        <div>
            <input type="number" id="betInput" placeholder="Enter your bet">
            <button id="spinButton">Spin</button>
        </div>

        <div id="reelContainer"></div>
        <div id="messageDisplay"></div>

        <button id="playAgainButton" style="display: none;">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
