<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="balanceDisplay">Balance: $0</div>
        <input type="text" id="depositInput" placeholder="Enter deposit amount">
        <button onclick="startGame()">Deposit</button>
        <div id="messageDisplay"></div>
        <input type="number" id="linesInput" placeholder="Enter number of lines (1-3)">
        <input type="number" id="betInput" placeholder="Enter bet amount per line">
        <button id="spinButton" onclick="playRound()">Spin</button>
        <div id="reelContainer"></div>
        <div id="resultDisplay"></div>
        <button id="newGameButton" onclick="newGame()" style="display:none;">Play Again?</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
